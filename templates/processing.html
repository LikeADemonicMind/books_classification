<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traitement en cours...</title>
    <!-- Intégrer Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .loading-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Conteneur principal -->
    <div class="loading-container">
        <h1 class="mb-3">Traitement en cours...</h1>
        <img src="/static/images/loading.gif" alt="GIF de traitement" class="img-fluid mb-3" aria-label="Chargement en cours">
        <p class="lead">Merci de patienter pendant que nous traitons votre image.</p>
    </div>

    <!-- Script pour rediriger vers le traitement -->
    <script>
        // Appeler la route qui traite les données après un court délai
        setTimeout(() => {
            window.location.href = "{{ url_for('process_data', timestamp=timestamp) }}";
        }, 2000);
    </script>

    <!-- Intégrer Bootstrap JS et jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
